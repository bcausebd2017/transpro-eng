<div class="total-content">
    <!-- Report-errors-page-area start -->
    <div class="individuals-reg-area">
        <div class="site-title">
            <i class="fa fa-th-large"></i>
            <h3>Confirmation of a message </h3>
        </div>
        <div class="individuals-reg-wrap">
            <form action="">
                <div class="reg-row">
                    <div class="row">
                        <div class="col-sm-3 pr0">
                            <div class="item-name h1x">
                                <p><i class="fa fa-arrow-circle-right"></i> Title</p>
                            </div>
                        </div>
                        <div class="col-sm-6 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                    <!--<input ng-model="vm.Title" disabled />-->
                                <p>RE: {{value.Title}}</p>

                                </p>
                            </div>
                        </div>
                        <div class="col-sm-3 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                    <input type="button" value="send" class="btn btn-primary">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reg-row bt0">
                    <div class="row">
                        <div class="col-sm-3 pr0">
                            <div class="item-name h1x">
                                <p><i class="fa fa-arrow-circle-right"></i> Sender </p>
                            </div>
                        </div>
                        <div class="col-sm-3 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                <p>{{value.SenderName}}</p>
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-3 pr0">
                            <div class="item-name h1x">
                                <p><i class="fa fa-arrow-circle-right"></i> 発送Day </p>
                            </div>
                        </div>
                        <div class="col-sm-3 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                <p>{{value.CreatedDate | utcToLocal:'dd/MM/yyyy hh:mm:ss a'}}</p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reg-row bt0">
                    <div class="row">
                        <div class="col-sm-3 pr0">
                            <div class="item-name h1x">
                                <p><i class="fa fa-arrow-circle-right"></i> receiver</p>
                            </div>
                        </div>
                        <div class="col-sm-3 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                <p>{{value.ReceiverName}}</p>
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-3 pr0">
                            <div class="item-name h1x">
                                <p><i class="fa fa-arrow-circle-right"></i> Order No. </p>
                            </div>
                        </div>
                        <div class="col-sm-3 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                <p>{{value.OrderWeb.OrderNo}} </p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="reg-row bt0">
                    <div class="row">
                        <div class="col-sm-3 pr0">
                            <div class="item-name h1x">
                                <p><i class="fa fa-arrow-circle-right"></i> Attach file</p>
                            </div>
                        </div>
                        <div class="col-sm-4 pl5">
                            <div class="item-value h1x">
                                <p class="red-text wd70">
                                <p>{{value.AttachedFile}} </p>
                                <p>{{value.AttachedSize}} </p>
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-5 pl5">
                            <div class="item-value h1x">
                                <input type="button" value="Download" url="{{value.DownloadURL}}" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reg-row bt0">
                    <div class="row">
                        <div class="col-sm-12 pl5 ">
                            <div class="item-value  p2x">
                                <p class="red-text wd70">
                                    <div class="message-box">
                                        <textarea class="form-control" ng-model="value.Body" readonly></textarea>
                                    </div>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="reg-trams btn01">
                        <input type="submit" value="Back" />
                    </div>
                    <div class="reg-trams btn01 text-right">
                        <input type="submit" value="send" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
