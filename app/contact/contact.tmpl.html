<div class="total-content">
    <!-- Contact-page-area start -->
    <div class="individuals-reg-area">
        <div class="site-title">
            <i class="fa fa-th-large"></i>
            <h3>Contact Us</h3>
        </div>
        
        <div class="individuals-reg-wrap border-top0">
            <p class="orange">* At Trans-pro we know your time is precious. Therefore we aim to have a cost estimate response to you <br>within 24 hours. </p>
            <form class="form-horizontal" name="contactForm">

                    <div class="common-table table-style-1" style="overflow-x:auto;">
                        <table>
                            <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i>  Your company name </td>
                                <td>
                                    <div class="tbl_row">
                                        <div class="col-md-4 padding3">
                                        <input class="form-control" type="text" name="companyname" ng-model="vm.model.CompanyName" ng-class="{'invalid-input':isTriedSave && contactForm.companyname.$error.required }"
                                                required />
                                        </div>
                                        <div class="col-md-8">
                                            <span>Ex) Taro Yamada</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i> <span class="tbl_redtext">*</span> Name </td>
                                    <td>
                                        <div class="tbl_row">
                                            <div class="col-md-4 padding3">
                                                <input class="form-control" type="text" name="name" ng-model="vm.model.Name" ng-class="{'invalid-input':isTriedSave && contactForm.name.$error.required }"
                                                    required/>
                                            </div>
                                            <div class="col-md-8">
                                                <span>Ex) Taro Yamada</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i>  Division name </td>
                                <td>
                                    <div class="tbl_row">
                                        <div class="col-md-4 padding3">
                                                <input class="form-control" type="text" name="divisionname" ng-model="vm.model.DivisionName" ng-class="{'invalid-input':isTriedSave && contactForm.name.$error.required }"
                                                required />
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i>  Tel number </td>
                                <td>
                                    <div class="tbl_row">
                                        <div class="col-md-4 padding3">
                                                <input class="form-control" type="text" name="telnumber" ng-model="vm.model.TelNumber" ng-class="{'invalid-input':isTriedSave && contactForm.telnumber.$error.required }"
                                                required/>
                                        </div>
                                        <div class="col-md-8">
                                            <span>Ex)000-0000-0000</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i> FAX </td>
                                    <td>
                                        <div class="tbl_row">
                                            <div class="col-md-4 padding3">
                                                <input class="form-control" type="text" name="fax" ng-model="vm.model.Fax" ng-class="{'invalid-input':isTriedSave && contactForm.fax.$error.required }"
                                                    required/>
                                            </div>
                                            <div class="col-md-8">
                                                <span>Ex)000-0000-0000</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                 <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i> <span class="tbl_redtext">*</span> E-mail address </td>
                                    <td>
                                        <div class="tbl_row">
                                            <div class="col-md-4 padding3">
                                                    <input class="form-control" type="text" name="emailaddress"  ng-model="vm.model.Email" ng-class="{'invalid-input':isTriedSave && contactForm.emailaddress.$error.required }"
                                                    required/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                <td><i class="fa fa fa-chevron-circle-right"></i> Comment </td>
                                    <td>
                                        <div class="tbl_row">
                                            <div class="col-md-12 padding3">
                                                    <textarea name="comment" rows="2" cols="20" style="height:240px; width:98%;  max-width:100%; min-width: 200px;" ng-model="vm.model.Comment"
                                                    ng-class="{'invalid-input':isTriedSave && contactForm.emailaddress.$error.required }"
                                                    required></textarea>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                        </table>
                    </div>
